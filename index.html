<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <title>Sign up !</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 image">
          <!--LOGO--->
        </div>
        <div class="col-sm-7 sign-up">
          <div class="clearfix">
            <img class="icon" src="/images/email.png">
          <h1>Sign up for our Newsletter.</h1>
          <h3>The best one out there.</h3>
          </div>
          <div class="form-group form-div">
            <form action="/signup" method="post">
              <input class="form-control" type="text" name="fname" placeholder="Your first name..."><br>
              <input class="form-control" type="text" name="lname" placeholder="Your last name..."><br>
              <input class="form-control" type="email" name="email" placeholder="Your email address..."><br>
              <button class="btn btn-lg btn-primary" type="submit" name="submit">Sign UP !</button>
            </form>
          </div>
          <div class="bottom-qoute">
            <blockquote>
            Skateboarding doesn't owe you shit, you owe skateboarding
            </blockquote>
            <pre><i>- Jake Phelps</i></pre>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
